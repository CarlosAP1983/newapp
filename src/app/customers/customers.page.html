<ion-header [translucent]="true">
  <ion-toolbar color="Azul">
    <ion-title>CUSTOMERS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-list-header> Recent Conversations </ion-list-header>

    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start"> 
        <img src="../../assets/customers-img/{{user.image}}" />
      </ion-avatar>
      <ion-avatar slot="end">
        <ion-icon name="search-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2 class="colorHead text_cursive">{{user.name}}</h2>
        <h3 class="text_cursive"> {{user.state}} </h3>
        <p class="text_cursive"> {{user.description}} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
